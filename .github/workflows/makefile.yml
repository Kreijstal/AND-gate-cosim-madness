name: Makefile CI with HDL Tools

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: kreijstal/install-verilator-action@main

    - name: Install LLVM 18 and Windows cross-compilation tools
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 18
        sudo apt-get install -y llvm-18 llvm-18-dev libclang-18-dev
        
        # Install llvm-lib for Windows cross-compilation
        sudo apt-get install -y mingw-w64
        
        # Create symlink for llvm-lib
        sudo ln -s /usr/bin/llvm-ar-18 /usr/local/bin/llvm-lib
        
        # Verify installation
        which llvm-lib
        llvm-lib --version
    - name: Set LLVM environment variables
      run: |
        echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV
        echo "CLANG_PATH=/usr/lib/llvm-18/bin/clang" >> $GITHUB_ENV    

    - name: Install HDL tools and dependencies
      run: |
        sudo apt-get update #unfortunately ghdl-gcc or mcode are not that great for cosim.
        sudo apt-get install -y ghdl-llvm iverilog python3-pip clang bison flex libreadline-dev tcl-dev
        pip3 install --upgrade pip
        pip3 install amaranth cocotb
    - name: Install oss-cad-suite (prebuilt)
      run: |
        ASSET_META=$(python3 - <<'PY'
        import json
        import urllib.request
        url = "https://api.github.com/repos/YosysHQ/oss-cad-suite-build/releases/latest"
        data = json.load(urllib.request.urlopen(url))
        for asset in data.get("assets", []):
            name = asset.get("name", "")
            if name.startswith("oss-cad-suite-linux-x64-") and (name.endswith(".tgz") or name.endswith(".tar.xz")):
                print(f"{name} {asset['browser_download_url']}")
                break
        else:
            raise SystemExit("oss-cad-suite linux-x64 asset not found")
        PY
        )
        ASSET_NAME=${ASSET_META%% *}
        ASSET_URL=${ASSET_META#* }
        curl -L "$ASSET_URL" -o "$ASSET_NAME"
        mkdir -p oss-cad-suite
        case "$ASSET_NAME" in
          *.tar.xz) tar -xJf "$ASSET_NAME" -C oss-cad-suite --strip-components=1 ;;
          *.tgz|*.tar.gz) tar -xzf "$ASSET_NAME" -C oss-cad-suite --strip-components=1 ;;
          *) echo "Unknown oss-cad-suite archive: $ASSET_NAME" >&2; exit 1 ;;
        esac
        echo "OSS_CAD_BIN=$(pwd)/oss-cad-suite/bin" >> "$GITHUB_ENV"

    - name: Run make run
      run: make run YOSYS=${{ env.OSS_CAD_BIN }}/yosys YOSYS_CONFIG=${{ env.OSS_CAD_BIN }}/yosys-config

  windows-build:
    strategy:
      matrix:
        sys: [MINGW64, UCRT64]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v6

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: base-devel git
        pacboy: >-
          ghdl-llvm:p
          iverilog:p
          python-pip:p
          verilator:p
          yosys:p

    - name: Install Python HDL packages
      shell: msys2 {0}
      run: |
        python -m pip install --upgrade pip
        python -m pip install amaranth
        python -m pip install --no-binary=cocotb cocotb
    - name: Run make
      shell: msys2 {0}
      run: make run
